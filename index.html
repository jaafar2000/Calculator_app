<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <section>
    <div class="container theme01">
        <div class="header">
          <h1>calc</h1>
          <div class="theme" >
            <p>THEME</p>
            <div class="main__div" >
              <div class="spans">
                  <span class="one">1</span>
                  <span class="two">2</span>
                  <span class="three">3</span>
              </div>
              <div class="main__span aleft" ></div>
          </div>
  
          </div>
        </div>
        <div id="display"></div>
        <div class="buttons">
            <div class="button x">7</div>
            <div class="button x">8</div>
            <div class="button x">9</div>
            <div class="button del">DEL</div>
            <div class="button x">4</div>
            <div class="button x">5</div>
            <div class="button x">6</div>
            <div class="button x">+</div>
            <div class="button x">1</div>
            <div class="button x">2</div>
            <div class="button x">3</div>
            <div class="button x">-</div>
            <div class="button x">.</div>
            <div class="button x">0</div>
            <div class="button x">/</div>
            <div class="button x">*</div>
        </div>
        <div class="las__row">
          <div class="button rest ">RESET</div>
          <div id="equal "  class="button equal">=</div>
        </div>
    </div>
</section>
  <script src="./js/main.js"></script>
</body>
</html>
